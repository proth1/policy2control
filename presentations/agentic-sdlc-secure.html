<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Agentic SDLC Platform</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #059669;
            --danger-color: #dc2626;
            --bg-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .access-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .access-form {
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-2.5rem) scale(0.85);
            color: var(--primary-color);
            background: white;
            padding: 0 0.5rem;
        }

        .access-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .access-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .access-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            padding: 1rem;
            background: #fef2f2;
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
            display: none;
        }

        .security-note {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .security-note .icon {
            display: inline-block;
            margin-right: 0.5rem;
        }

        @media (max-width: 600px) {
            .access-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">ü§ñ</div>
        <h1>Secure Access Required</h1>
        <p class="subtitle">Agentic SDLC Orchestration Platform<br>Strategic White Paper Presentation</p>
        
        <form class="access-form" onsubmit="validateAccess(event)">
            <div class="input-group">
                <input 
                    type="password" 
                    id="accessCode" 
                    name="accessCode" 
                    placeholder=" " 
                    required 
                    autocomplete="off"
                >
                <label for="accessCode">Enter Access Code</label>
            </div>
            
            <button type="submit" class="access-button">
                üîì Access Presentation
            </button>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Invalid access code. Please check and try again.
            </div>
        </form>
        
        <div class="security-note">
            <span class="icon">üîê</span>
            This presentation contains strategic and confidential information. 
            Access is restricted to authorized personnel only.
        </div>
    </div>

    <script>
        function validateAccess(event) {
            event.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            const correctCode = 'AgenticSDLC';
            
            // Clear any previous error
            errorMessage.style.display = 'none';
            
            // Validate access code
            if (accessCode === correctCode) {
                // Store access token
                sessionStorage.setItem('agentic_sdlc_access', 'granted');
                
                // Redirect to presentation
                window.location.href = 'agentic-sdlc-orchestration-presentation.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear input
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Log failed attempt (in real scenario, would send to analytics)
                console.warn('Failed access attempt at:', new Date().toISOString());
            }
        }
        
        // Auto-focus access code input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('accessCode').focus();
        });
        
        // Handle Enter key
        document.getElementById('accessCode').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validateAccess(event);
            }
        });
    </script>
</body>
</html>
