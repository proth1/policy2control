<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy2Control - Strategic Presentations</title>
    <meta http-equiv="refresh" content="0; url=presentations/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Policy2Control</h1>
        <p>Strategic Presentations Portal</p>
        <a href="presentations/" class="btn">View Presentations</a>
    </div>
    
    <script>
        // Auto-redirect to presentations after 2 seconds
        setTimeout(() => {
            window.location.href = 'presentations/';
        }, 2000);
    </script>
</body>
</html>
