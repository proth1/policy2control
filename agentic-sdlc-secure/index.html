<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic SDLC Platform - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success {
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .secured-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .lock-icon {
            width: 16px;
            height: 16px;
        }

        /* Hidden content container */
        .protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
                <text x="50" y="65" font-size="40" fill="white" text-anchor="middle" font-weight="bold">A</text>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea" />
                        <stop offset="100%" style="stop-color:#764ba2" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <h1>Agentic SDLC Platform</h1>
        <p>Enter access code to view installation guide</p>
        
        <form id="authForm">
            <div class="input-group">
                <label for="accessCode">Access Code</label>
                <input type="password" id="accessCode" placeholder="Enter your access code" autofocus>
            </div>
            
            <button type="submit">Access Installation Guide</button>
            
            <div class="error" id="errorMsg">Invalid access code. Please try again.</div>
            <div class="success" id="successMsg">Access granted! Redirecting...</div>
        </form>
        
        <div class="secured-badge">
            <svg class="lock-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
            Secured Access
        </div>
    </div>

    <!-- Protected content (installation guide) -->
    <div class="protected-content" id="protectedContent">
        <!-- This will be replaced with the actual presentation content -->
    </div>

    <script>
        // Simple client-side authentication (for demo purposes)
        // In production, this should be server-side
        const ACCESS_CODE = 'AgenticSDLC';
        const PRESENTATION_URL = './installation-guide.html';
        
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputCode = document.getElementById('accessCode').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (inputCode === ACCESS_CODE) {
                // Success
                successMsg.style.display = 'block';
                
                // Store auth in session
                sessionStorage.setItem('agentic-sdlc-auth', 'true');
                sessionStorage.setItem('auth-time', Date.now());
                
                // Redirect to presentation
                setTimeout(() => {
                    window.location.href = PRESENTATION_URL;
                }, 1500);
            } else {
                // Error
                errorMsg.style.display = 'block';
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
            }
        });
        
        // Check if already authenticated
        window.addEventListener('load', function() {
            const isAuth = sessionStorage.getItem('agentic-sdlc-auth');
            const authTime = sessionStorage.getItem('auth-time');
            
            if (isAuth === 'true' && authTime) {
                // Check if auth is still valid (1 hour timeout)
                const elapsed = Date.now() - parseInt(authTime);
                const oneHour = 60 * 60 * 1000;
                
                if (elapsed < oneHour) {
                    // Still valid, redirect to presentation
                    window.location.href = PRESENTATION_URL;
                } else {
                    // Expired, clear auth
                    sessionStorage.removeItem('agentic-sdlc-auth');
                    sessionStorage.removeItem('auth-time');
                }
            }
        });
    </script>
</body>
</html>
